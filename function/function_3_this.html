<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
    <script>
        //this对象是在运行时基于执行环境所绑定的
        //this总是指向调用者，谁调用它就指向谁
        var k=10;
        function test(){
            this.k=20;
        }
        alert(test.k);//undefine,因为未调用，test.k为undefine
        alert(window.k);//10
        test();//相当于window.test(),此时this指向调用者window
        alert(test.k);//undefine,his指向调用者window,所以test.k还是undefine
        alert(window.k);//20;调用test()后，k被重新赋值为20；
    </script>
</head>
<body>

</body>
</html>
